<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="x-apple-disable-message-reformatting">
    <link rel="shortcut icon" href="https://onsign.tv/media/apple-logo.png">
    <title>CSS iPhone</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: 'Calibri', sans-serif;
            color: #0f0e0d;
            -webkit-font-smoothing: antialiased;
        }

        table,
        tr,
        td,
        span {
            font-family: sans-serif;
        }

        a[x-apple-data-detectors] {
            color: inherit !important;
        }

        a {
            text-decoration: none;
            color: unset;
        }

        * {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: none;
            text-size-adjust: none;
        }

        .phone {
            position: relative;
            width: 330px;
            height: 700px;
            border-radius: 50px;
            border: 5px solid #222;
            margin: 25px auto;
            background-color: #c0b0de;
        }

        wallpaper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #bab6bf, #40466f);
            overflow: hidden;
            border-radius: 45px;
            transition: filter 1s;
        }

        wallpaper .ball {
            width: 172%;
            height: 88%;
            background: linear-gradient(to bottom, #6a6477, #182577);
            border-radius: 50%;
            position: absolute;
            left: -35.5%;
            top: 9%;
            box-shadow: -60px 20px 100px 10px #ffffff inset, 0 40px 250px rgb(0 0 0 / 70%);
        }

        wallpaper>.ball>.ball {
            height: 67%;
            width: 74%;
            left: 1%;
            top: 14%;
            box-shadow: -40px 0 100px rgb(233 239 255 / 75%) inset, 0 0 250px rgb(0 0 0 / 50%);
        }

        wallpaper>.ball>.ball>.ball {
            height: 58.8%;
            width: 58.8%;
            left: 37%;
            top: 20%;
            box-shadow: -30px 0 70px rgb(233 239 255 / 75%) inset, 0 0 250px rgb(0 0 0 / 50%);
        }

        #toggle:not(:checked)~wallpaper {
            filter: brightness(0.6);
        }

        .bezel {
            position: absolute;
            border: 10px solid #111;
            /* border-color: #a78c00; */
            border-radius: 44px;
            height: 100%;
            width: 100%;
            box-shadow: -1px 0px 5px #888;
        }

        .notch {
            background-color: #111;
            height: 28px;
            width: 180px;
            margin: auto;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .sys-time {
            color: #000;
            margin-top: 8px;
            margin-left: 5px;
            font-size: 12px;
            font-weight: bold;
            -webkit-font-smoothing: antialiased;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        .blinker {
            animation: blinker 2s step-start infinite;
        }

        .wifi-battery {
            margin-top: 5px;
        }

        .wifi {
            display: inline-block;
            height: 22px;
            width: 22px;
        }

        .wifi,
        .wifi-inner {
            border: 6px double transparent;
            border-top-color: #000;
            border-radius: 50%;
        }

        .wifi-inner {
            position: relative;
            border-width: 3px;
            border-style: solid;
            height: 6px;
            width: 6px;
            display: block;
            margin: 2px;
        }

        .battery {
            width: 40px;
            height: 22px;
            border: 2px solid rgba(0, 0, 0, 70%);
            border-radius: 6px;
            padding: 2px;
            transform: scale(0.5);
            transform-origin: 0;
        }

        .battery .charge {
            background: #000;
            height: 100%;
            width: 84%;
            border-radius: 3px 1.5px 1.5px 3px;
        }

        .cap {
            background: #000;
            height: 6px;
            width: 2px;
            border-radius: 0 4px 4px 0;
            position: absolute;
            top: calc(50% - 3px);
            right: -14%;
        }

        .speaker {
            width: 55px;
            height: 7px;
            background-color: #222;
            border-radius: 5px;
            box-shadow: 1px 1px #333;
        }

        .notch .camera {
            width: 17px;
            height: 17px;
            border-radius: 50%;
            background-color: rgb(41, 41, 41);
            padding: 6px;
        }

        .notch .camera .lens {
            height: 100%;
            width: 100%;
            border-radius: 50%;
            background: #222;
            box-shadow: -1px 1px 2px #124021 inset;
            text-align: left;
            padding: 3px 0 0 2px;
        }

        .notch .camera .lens .flare {
            background: rgb(90 60 89);
            height: 3px;
            width: 2px;
            border-radius: 50%;
            transform: rotate(-20deg);
            -webkit-transform: rotate(-20deg);
        }

        .home-btn {
            width: 123px;
            height: 6px;
            background: #fff4;
            border-radius: 5px;
            margin: auto;
            backdrop-filter: blur(2px);
            transition: background 1s;
        }

        #toggle:not(:checked)~.bezel .home-btn {
            background: #fffa;
        }

        /* ##############################
        *  NOTIFICATION
        * ##############################*/

        .notification {
            background: rgba(255, 255, 255);
            box-shadow: 0px 0px 2px rgba(0, 0, 0, 30%);
            margin: 10px 5px 3px;
            border-radius: 15px;
            font-size: 14px;
            display: block;
            height: 220px;
            /* overflow: hidden; */
            cursor: pointer;
            transition: height 0.3s, margin-top 0.3s, background-color 0.3s;
            letter-spacing: 0.5px;
            backdrop-filter: blur(5px);
        }

        /*
  *  This part is only for clients that support :psuedo elements
  *  This part is beautiful!
  */

        #toggle {
            position: absolute;
            opacity: 0;
            top: 50%;
        }

        #toggle:checked~.bezel .notification {
            height: 115px;
            background: rgba(255, 255, 255, 70%);
            line-height: 14px;
        }

        #toggle:checked~.bezel .notification:hover {
            background: rgba(255, 255, 255, 75%);
        }

        #toggle:not(:checked)~.bezel .notification {
            margin-top: 69px;
            background: rgba(255, 255, 255, 80%);
        }

        .notification .info-header {
            height: 40px;
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid rgb(0, 0, 0, 15%);
            position: relative;
        }

        #toggle:checked~.bezel .notification .info-header {
            height: 35px;
            margin-bottom: 0px;
            border: none;
        }

        .notification .content {
            margin: 0 11px 12px;
            height: calc(100% - 63px);
            overflow: hidden;
        }

        #toggle:checked~.bezel .notification .content {
            height: calc(100% - 47px);
        }

        .notification .icon {
            background: #735e79;
            padding: 4px 3px 2px 5px;
            /* border: 1px solid #c0c0c0; */
            border-radius: 5px;
            font-size: 12px;
            position: relative;
            display: inline-block;
            height: 20px;
            width: 20px;
            vertical-align: middle;
        }

        .notification .cloud {
            background-color: #fff;
            border-radius: 4px;
            display: inline-block;
            height: 8px;
            left: 2px;
            position: absolute;
            top: 8px;
            width: 16px;
            transform: scale(0.85);
        }

        .cloud:after,
        .cloud:before {
            background-color: #fff;
            content: '';
            border-radius: 100%;
            position: absolute;
        }

        .cloud:before {
            height: 12px;
            left: 1px;
            top: -4px;
            width: 12px;
        }

        .cloud:after {
            height: 6px;
            left: 9px;
            top: -2px;
            width: 6px;
        }

        .notification .title {
            font-weight: bold;
            letter-spacing: 0;
        }

        .notification .app-name {
            display: inline-block;
            width: 210px;
            padding: 0 8px;
            font-size: 12px;
            opacity: 0.65;
        }

        .notification .time {
            opacity: 0.65;
            font-size: 13px;
        }

        #toggle:not(:checked)~.bezel .notification .time {
            display: none;
        }

        .notification .close {
            position: absolute;
            top: -35px;
            right: 15px;
            width: 30px;
            height: 30px;
            font-size: 25px;
            opacity: 0;
            border-radius: 50%;
            background: rgb(255 255 255);
            backdrop-filter: blur(5px);
            box-shadow: 0px 0px 2px rgb(0 0 0 / 30%);
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #toggle:not(:checked)~.bezel .notification .close {
            opacity: 0.6;
            transition: opacity 1s ease 0.5s;
        }

        .notification .dots {
            position: absolute;
            top: 3px;
            right: 15px;
            font-size: 20px;
            font-weight: bold;
            font-family: auto;
            opacity: 0;
        }

        #toggle:not(:checked)~.bezel .notification .dots {
            opacity: 0.3;
            transition: top 0.3s;
        }

        .notification .text {
            margin-top: 4px;
            height: calc(100% - 10px);
            line-height: 17px;
        }

        buttons {
            display: block;
            overflow: hidden;
            transition: height 0.6s;
        }

        #toggle:checked~.bezel buttons {
            height: 0;
        }

        .button {
            margin: 0 5px;
            background-color: rgb(255 255 255 / 40%);
            box-shadow: 0px 0px 2px rgb(0 0 0 / 30%);
            backdrop-filter: blur(5px);
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 1px;
            display: grid;
            place-items: center;
            height: 40px;
            transition: background-color 0.2s, height 0.4s ease 0.15s;
        }

        .button:hover {
            background-color: rgb(255 255 255 / 45%);
        }

        #toggle:checked~.bezel .button {
            transition: height 0.4s;
            height: 0;
            opacity: 0;
        }

        .heading-underline {
            position: relative;
        }

        .heading-underline:before {
            content: "";
            background-color: orange;
            display: block;
            width: 30px;
            height: 4px;
            position: absolute;
            top: 30px;
        }

        .with-tip {
            position: relative;
        }

        .tip {
            position: absolute;
            background: #333;
            color: #fff;
            font-size: 13px;
            text-align: center;
            top: 35px;
            padding: 4px 8px;
            border-radius: 3px;
            display: none;
        }

        .with-tip:hover>.tip {
            display: block !important;
        }
    </style>
</head>
