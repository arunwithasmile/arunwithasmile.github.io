<!DOCTYPE html>
<html>
	<head>
		<title>Arun S P - Music Portfolio</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
		<link rel="icon" type="image/x-icon" href="images/resume/favicon.ico">
	</head>
	<body>
		<header>
			<logo class="brand-name">Arun S P</logo>
			<nav>
				<a href="#songs" class="active">Songs</a>
				<a href="#scores">Movies</a>
				<a href="#covers">Covers</a>
				<a href="#contact">Contact Me</a>
			</nav>
		</header>
		<main>
			
		</main>
		<template id="section">
			<section>
				<div class="title">
					{{name}}
				</div>
				<div class="container">

				</div>
			</section>
		</template>
		<template id="card">
			<asp-card>
				<a href="{{url}}" target="blank">
					<thumbnail style="background-image: url({{thumb}}); background-size: {{zoom}}">
					</thumbnail>
					<div class="title ellipsis">{{title}}</div>
				</a>
			</asp-card>
		</template>
		<template id="toast">
			<div class="toast-container">
				<div class="toast">
					{{msg}}
				</div>
			</div>
		</template>
	</body>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</html>
