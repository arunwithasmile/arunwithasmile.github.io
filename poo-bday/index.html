<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B'day</title>
    <style type="text/css">
        collage {
            display: grid;
            place-items: center;
            background-image: url(bg.webp);
            max-width: 580px;
            height: calc(100vh - 1rem);
            margin: auto;
            position: relative;
            overflow: hidden;
        }
        center {
            width: 60%;
            height: 40%;
        }
        img {
            position: absolute;
            display: block;
            border: 10px solid white;
            box-shadow: 0 0 2px 1px rgb(0 0 0 / 20%);
            transition: transform 300ms;
        }
        img:hover {
            z-index: 1000;
            transform: rotate(0deg) scale(1.1);
        }
        .solo {
            z-index: 500;
            transform: rotate(-11deg);
            /* right: -51px;
            top: -100px; */
            translate: 6rem -17rem;
        }
        .swe {
            z-index: 10;
            transform: rotate(5deg);
            /* top: 20%; */
            translate: -2rem;
        }
        .both {
            transform: rotate(-22deg);
            /* bottom: -35px;
            right: 0; */
            translate: 4rem 19rem;
        }
        .aaru {
            transform: rotate(-4deg);
            /* left: 1rem;
            top: -5rem; */
            translate: -5rem -14rem;
        }
        .sambh {
            transform: rotate(2deg);
            /* bottom: -6rem; */
            translate: -5rem 20rem;
        }
    </style>
</head>
<body>
    <collage>
        <center>
            <img src="graffiti.jpeg" width="60%" class="solo">
            <img src="sweden.jpeg" width="60%" class="swe">
            <img src="IMG_1394.jpg" width="60%" class="both">
            <img src="aaru.jpeg" width="35%" class="aaru">
            <img src="sambh.jpeg" width="35%" class="sambh">
        </center>
    </collage>
</body>
</html>
